<ion-navbar primary *navbar>
  <ion-title>Bing map Navigation </ion-title>
  <ion-buttons start>
    <button (click)="playstep()"><ion-icon name="ios-speedometer"></ion-icon></button>
  </ion-buttons>
  <ion-buttons end>
    <button (click)="stopstep()"><ion-icon name="ios-pause-outline"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="add-node">
  <ion-list>

    <ion-item>
      <ion-label stacked>출발지</ion-label>
      <ion-input [(ngModel)]="startP" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>목적지</ion-label>
      <ion-input [(ngModel)]="endP" type="text"></ion-input>
    </ion-item>
</ion-list>
<button primary full (click)=inputRoute()>경로탐색</button>
  <div #route id="route"></div>
  <div #map2 id="map2"></div>
</ion-content>
